version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bucchain-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-verichain}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-verichain_secure}
      POSTGRES_DB: ${DB_NAME:-verichain_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bucchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-verichain} -d ${DB_NAME:-verichain_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bucchain-network:
    driver: bridge

volumes:
  postgres_data:
