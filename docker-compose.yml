version: '3.8'

services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: verichain-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-verichain}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-verichain_secure}
      POSTGRES_DB: ${DB_NAME:-verichain_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - verichain-net
    restart: unless-stopped

  # Caching & Queues
  redis:
    image: redis:alpine
    container_name: verichain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - verichain-net
    restart: unless-stopped

  # IPFS Node
  ipfs:
    image: ipfs/kubo:latest
    container_name: verichain-ipfs
    environment:
      IPFS_PROFILE: server
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    networks:
      - verichain-net
    restart: unless-stopped

  # Polygon Edge (Single Node Dev Mode for simplicity initially)
  polygon-edge:
    image: 0xpolygon/polygon-edge:latest
    container_name: verichain-polygon
    command: server --dev --consensus dev --seal
    ports:
      - "8545:8545" # JSON-RPC
      - "1478:1478" # GRPC
    networks:
      - verichain-net
    restart: unless-stopped

  # Placeholder for Hyperledger Fabric (Requires crypto-config generation first)
  # We will add this in the Blockchain Integration phase.

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: verichain-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-verichain}
      DB_PASSWORD: ${DB_PASSWORD:-verichain_secure}
      DB_NAME: ${DB_NAME:-verichain_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8002
      BLOCKCHAIN_RPC_URL: http://polygon-edge:8545
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
      - polygon-edge
    networks:
      - verichain-net
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: verichain-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - verichain-net
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: ./ai
      dockerfile: ../Dockerfile.ai
    container_name: verichain-ai
    ports:
      - "8002:8002"
    networks:
      - verichain-net
    restart: unless-stopped

networks:
  verichain-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ipfs_staging:
  ipfs_data:
